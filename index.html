<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/HTML-CSS/event-sign-up-page-project/css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Event Page</title>
    </head>
    <body>

        <header>

            <img src="images/Sample 1.jpg" alt="Event Logo" height="50">
            <h1> Job Tech Conference</h1>
            <p>Join the conference, build your network</p>

        </header>

        <main>
            <section>
                <h2>Conference Information</h2>
                <img src="images/16.jpg" alt="conference" width="100%">
                <p><strong>Date</strong> August 20, 2025</p>
                <p><strong>Time</strong> 12:00 PM - 4:00PM</p>
                <p><strong>Location</strong> Showware Center</p>

                <h3>The Highlights</h3>

                <ul>
                    <li>Speakers</li>
                    <li>Sessions</li>
                    <li>Opportunities</li>
                    <li>Networkings</li>
                </ul>

            </section>
            <section>
                <h2>Sign Up Form</h2>
                <form action="#" method="post"

                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email Adress *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number *</label>
                <input type="tell" id="phone" name="phone" required>

                <label for="dob">Date of Birthd *</label>
                <input type="date" id="dob" name="dob" required>

                <label for="hear-about">How did you learn</label>
                <select id="hear-about" name="hear-about">
                    <option value="social">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="email">Email</option>
                </select>

                <fieldset>
                    <legend>Ticket Type</legend>
                    <input type="radio" id="general" name="ticket" value="general" required>
                    <label for="general">General</label><br>

                    <input type="radio" id="vip" name="ticket" value="vip">
                    <label for="vip">VIP</label><br>

                    <input type="radio" id="student" name="ticket" value="student">
                    <label for="student">Student</label>
                </fieldset>

            </section>

            
        </header>
